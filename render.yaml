services:
  # 1. Backend Service (Node.js / Express)
  - type: web
    name: defrag-api
    env: node
    plan: free # or starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    # Add other env vars here (FIREBASE_*, GOOGLE_*, etc.) in Render Dashboard

  # 2. Frontend Service (Static Site)
  - type: static
    name: defrag-web
    env: static
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: defrag-api
          type: web
          property: host
